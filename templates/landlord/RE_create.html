{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
    <script>
      const urls = {
        "re_media_upload_url": '{% url "real-estate-media-upload" %}',
        "re_media_delete_url": '{% url "real-estate-media-delete" %}',
      }
    </script>
  </head>
  <body>
    <div class="container-scroller">
      {% include './sidebar.html' %}
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        {% include './navbar.html' %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
          
              

            <div class="row ">
              <div class="col-md-12 col-xl-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Медіа</h4>
                    
                    <div class="row">
                      
                      <div class="upload-card c-card">
                        <input type="file" accept="image/*" class="input-upload" style="display: none;">
                        <div class="logo upload-btn"><i class="mdi mdi-upload"></i></div></div>
                      <!-- <div class="delete-upload-card c-card"><div class="logo delete-btn"><i class="mdi mdi-delete-forever"></i></div></div> -->
                      <div class="add-upload-card c-card"><div class="logo" id="add-upload"><i class="mdi mdi-plus"></i></div></div>

                    </div>

                  </div>
                </div>
              </div>
            

              <div class="col-md-12 col-xl-8 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Нерухомість</h4>
                    <form class="form-sample" method="post">
                      {% csrf_token %}
                      <input type="hidden" name="uploads" value="[]" id="uploads_array">
                      <p class="card-description"> Основна інформація </p>

                      <div class="row">
                        <div class="col">
                          <div class="form-group row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Заголовок" name="title">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <div class="form-group row">
                            <div class="col">
                              <textarea class="form-control" placeholder="Детальна інформація" name="description"
                              id="exampleTextarea1" rows="8"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Тип</label>
                            <div class="col-sm-9">
                              <select class="form-control" name="type_real_estate" value="house">
                                <option value="house">Дім</option>
                                <option value="appartment">Квартира</option>
                                <option value="single_room">Кімната</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Ціна за місяць</label>
                            <div class="col-sm-9 input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white">UAN</span>
                              </div>
                              <input type="number" class="form-control" value="1000" name="price_month">
                            </div>
                          </div>
                        </div>
                      </div>

                      <hr class="border border-primary border-3 opacity-50">
                      <div class="row align-items-center">
                        <div class="col">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input type="checkbox" name="smokers_allowed" class="form-check-input"> Паління <i class="input-helper"></i></label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input type="checkbox" name="children_allowed" class="form-check-input"> Діти <i class="input-helper"></i></label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input type="checkbox" name="students_allowed" class="form-check-input"> Студенти <i class="input-helper"></i></label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input type="checkbox" name="animals_allowed" class="form-check-input"> Тварини <i class="input-helper"></i></label>
                          </div>
                        </div>
                      </div>

                      <hr class="border border-primary border-3 opacity-50">

                      <div class="row align-items-center justify-content-around">
                        <div class="col-md-3">
                          <div class="form-group row text-center">
                            <label class="col-sm-6 col-form-label">Кількість кімнат</label>
                            <div class="col-sm-6">
                              <input type="number" name="rooms" class="form-control" value="1">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group row text-center">
                            <label class="col-sm-6 col-form-label">Поверх</label>
                            <div class="col-sm-6">
                              <input type="number" name="floor" class="form-control" value="1">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group row text-center">
                            <label class="col-sm-6 col-form-label">Кількість орендарів</label>
                            <div class="col-sm-6">
                              <input type="number" name="tenants" class="form-control" value="1">
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <hr class="border border-primary border-3 opacity-50">
                      <button type="submit" class="btn btn-primary mr-2 btn-lg">Створити</button>

                      
                    </form>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © bootstrapdash.com 2020</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <script src="{% static 'assets/js/real_estate.js' %}"></script>
    <!-- End custom js for this page -->
  </body>
</html>
