{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <form action="" method="post">
                    {% csrf_token %}
                    {% if info %}
                    <h3 class="card-title text-center mb-3 text-info">Recovery</h3>
                    <p class="sign-up text-center">{{info}}</p>
                    {% if error_pass %}
                        <div class="alert alert-warning h6" role="alert">
                            {{error_pass}}
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" class="form-control p_input" name="password">
                    </div>
                    <div class="form-group">
                        <label>Repeat password *</label>
                        <input type="password" class="form-control p_input" name="password2">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block enter-btn">Change password</button>
                    </div>
                    {% elif success %}
                    <h3 class="card-title text-center mb-3 text-success">Success</h3>
                    <p class="sign-up text-center">{{success}} <a href="{% url 'login' %}"> Sign In</a></p>
                    {% else %}
                    <h3 class="card-title text-center mb-3 text-danger">Error</h3>
                    <p class="sign-up text-center">{{error}}</p>
                    {% endif %}
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
